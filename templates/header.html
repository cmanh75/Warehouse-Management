<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Warehouse Manage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/css/styles.css" rel="stylesheet">
</head>

<body>
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{url_for('home')}}" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="{{url_for('products')}}" class="nav-link px-2 text-white">Products</a></li>
          {% if current_user.is_authenticated and current_user.id == 1: %}
          <li><a href="{{url_for('manage')}}" class="nav-link px-2 text-white">Manage</a></li>
          {% endif %}
          {% if current_user.is_authenticated and current_user.id != 1: %}
          <li><a href="{{url_for('checkout')}}" class="nav-link px-2 text-white">Orders</a></li>
          <li><a href="{{url_for('history')}}" class="nav-link px-2 text-white">History</a></li>
          {% endif %}
        </ul>

        <div class="text-end">
          {% if not current_user.is_authenticated: %}
          <button type="button" class="btn btn-outline-light me-2"> <a class="nav-link" href="{{url_for('login')}}">Login</a></button>
          <button type="button" class="btn btn-warning"><a class="nav-link" href="{{url_for('register')}}">Sign up</a></button>
          {% else: %}
          <button type="button" class="btn btn-outline-light me-2"> <a class="nav-link" href="{{url_for('logout')}}">Logout</a></button>
          {% endif %}
        </div>
      </div>
    </div>
  </header>
