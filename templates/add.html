{% include 'header.html' %}
{% from "bootstrap5/form.html" import render_form %}
<main class="mb-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
          <div class="card-header bg-primary text-white">
            <h3 class="text-center font-weight-light my-2">Add New Product</h3>
          </div>
          <div class="card-body">
            <div class="small mb-3 text-muted text-center">Enter product details below</div>
            {{render_form(form, extra_classes="needs-validation", button_style="btn btn-primary btn-block")}}
          </div>
          <div class="card-footer text-center py-3">
            <div class="small">
              <i class="bi bi-info-circle me-2"></i>All fields are required
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% include 'footer.html' %}
