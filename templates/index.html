{% include 'header.html' %}
<div class="px-5 pt-5 my-5 text-center border-bottom">
  <h1 class="display-4 fw-bold text-body-emphasis"> Item List </h1>
</div>
<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
			{% for each in list: %}
      <div class="col">
        <div class="card shadow-sm">
          <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style="height: 350px; width: 100%; display: block;" src="{{each.img_path}}" data-holder-rendered="true">
          <div class="card-body">
            <p class="card-text">{{each.name}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
              <small class="text-body-secondary">9 mins</small>
            </div>
          </div>
        </div>
      </div>
			{% endfor %}
    </div>
    <div class="d-flex justify-content-end mb-4">
      <a
        class="btn btn-primary float-right"
        href="{{url_for('add')}}"
        >Create New Product</a
      >
    </div>
  </div>
{% include 'footer.html' %}
