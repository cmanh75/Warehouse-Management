{% from "bootstrap5/form.html" import render_form %}
{% include 'header.html'%}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img src="{{product.img_path}}" class="img-fluid rounded shadow">
    </div>
    <div class="col-md-6">
      {% if confirmed: %}
      <div class="card shadow">
        <div class="card-body">
          <h4 class="card-title mb-4">Order Details</h4>
          <p class="lead"><strong>Quantity:</strong> {{quantity}}</p>
          <p class="lead"><strong>Description:</strong> {{description}}</p>
          <p class="lead"><strong>Total:</strong> <span class="text-primary">{{total}}</span></p>
          <form method="post" action="{{url_for('imported', product_id=product.id, quantity=quantity)}}" class="mt-4">
            <button type="submit" class="btn btn-primary btn-lg w-100">
              <i class="bi bi-cart-plus me-2"></i>Import
            </button>
          </form>
        </div>
      </div>
      {% else: %}
      <div class="card shadow">
        <div class="card-body">
          <h4 class="card-title mb-4">Import Details</h4>
          {{render_form(form)}}
        </div>
      </div>
      {% endif %}
    </div>
  </div>
</div>
{% include 'footer.html'%}
